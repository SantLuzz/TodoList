<h1 class="title text-center animated jackInTheBox">Todo List</h1>

<ul class="animated flipInX" *ngIf="mode=='list'">
  <p class="text-center" *ngIf="todos.length == 0"><small>NÃ£o tem nenhuma tarefa hoje!</small></p>
  <li *ngFor="let todo of todos">
    {{todo.title}}
    <button (click)="Remove(todo)"><i class="far fa-trash-alt"></i></button>
    <button *ngIf="!todo.done" (click)="MarkAsDone(todo)"><i class="far fa-check-circle"></i></button>
    <button *ngIf="todo.done" (click)="MarkAsUndone(todo)"><i class="fas fa-check-circle"></i></button>
  </li>
</ul>

<div id="modal" *ngIf="mode=='add'" class="animated flipInX">
  <h1 class="text-center">Nova Tarefa</h1>
  <form [formGroup]="form">
    <label>Tarefa</label>
      <input type="text" placeholder="Titulo da Tarefa" maxlength="60"
      formControlName="title">
      <br/>
      <small class="danger" *ngIf="form.controls['title'].invalid && !form.controls['title'].pristine">Este campo deve conter entre 3 e 60 caracteres<br/></small>
      <p class="text-center">
        <button class="button" [disabled]="form.invalid" (click)="Add()"><i class="far fa-save"></i> Salvar</button>
      </p>
  </form>
  <br/><br/>
</div>

<p class="text-center">
  <button class="button animated fadeInUp add-button" (click)="changeMode('add')" *ngIf="mode=='list'">
    <i class="fas fa-plus-circle"></i>
    NOVA TAREFA
  </button>
</p>

<p class="text-center">
  <button class="add-button animated fadeInUp button" (click)="changeMode('list')" *ngIf="mode=='add'">
    <i class="fas fa-times"></i>
    CANCELAR
  </button>
</p>
